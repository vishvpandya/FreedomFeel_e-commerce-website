<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #orderDetails { margin-top: 20px; }
        .order { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Order Summary</h1>
    <div id="orderDetails"></div>
    <button id="deleteOrdersButton">Delete All Orders</button>

    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];

        // Function to update the displayed order details
        function updateOrderDetails() {
            const orderDetailsDiv = document.getElementById('orderDetails');
            if (orders.length > 0) {
                const orderList = orders.map((order, index) => `
                    <div class="order">
                        <h3>Order ${index + 1}</h3>
                        <p><strong>Name:</strong> ${order.name}</p>
                        <p><strong>Address:</strong> ${order.address}</p>
                        <p><strong>City:</strong> ${order.city}</p>
                        <p><strong>Number of Packs:</strong> ${order.packs}</p>
                        <p><strong>Original Cost:</strong> ${order.originalCost} rupees</p>
                        <p><strong>Delivery Charges:</strong> ${order.deliveryCharges} rupees</p>
                        <p><strong>Total Cost:</strong> ${order.totalCost} rupees</p>
                    </div>
                `).join('');
                orderDetailsDiv.innerHTML = orderList;
            } else {
                orderDetailsDiv.innerHTML = "<p>No orders placed yet.</p>";
            }
        }

        // Delete Orders Button
        document.getElementById('deleteOrdersButton').addEventListener('click', function() {
            // Clear the orders array
            orders = [];
            // Remove orders from localStorage
            localStorage.removeItem('orders');
            // Update the display
            updateOrderDetails();
        });

        // Initial load of order details
        updateOrderDetails();
    </script>
</body>
</html>
